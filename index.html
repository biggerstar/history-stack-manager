    <div>

        <button onclick="history.forward()">前进</button>

    <div>
        <button onclick="console.log(history)">虚拟history</button>
        <button onclick="console.log(history.rowHistory)">真实history</button>
    </div>
    <div>
        <button onclick="history.mount()">挂载</button>
        <button onclick="history.unmount()">卸载</button>
    </div>
    <div>
